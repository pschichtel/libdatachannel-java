[settings]
os=Macos
arch=armv8
compiler=clang
compiler.version=15
compiler.libcxx=libc++
build_type=Release

[buildenv]
CC=/osxcross/bin/aarch64-apple-darwin23.6-clang
CXX=/osxcross/bin/aarch64-apple-darwin23.6-clang++
AR=/osxcross/bin/aarch64-apple-darwin23.6-ar
RANLIB=/osxcross/bin/aarch64-apple-darwin23.6-ranlib
STRIP=/osxcross/bin/aarch64-apple-darwin23.6-strip
LD=/osxcross/bin/aarch64-apple-darwin23.6-ld
CFLAGS=-nostdinc --sysroot=/osxcross/SDK/MacOSX14.5.sdk -isystem /osxcross/SDK/MacOSX14.5.sdk/usr/include
CXXFLAGS=-nostdinc --sysroot=/osxcross/SDK/MacOSX14.5.sdk -isystem /osxcross/SDK/MacOSX14.5.sdk/usr/include -isystem /osxcross/SDK/MacOSX14.5.sdk/usr/include/c++/v1
